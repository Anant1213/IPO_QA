<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Comparison - KG vs Vector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .rag-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .rag-panel h2 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .rag-panel.kg h2 {
            color: #667eea;
        }

        .rag-panel.vector h2 {
            color: #764ba2;
        }

        .status {
            padding: 10px 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        .answer-box {
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.7;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .answer-box.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .metrics {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            color: #333;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .winner-badge {
            display: inline-block;
            background: gold;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî¨ RAG Comparison: KG vs Vector</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="question">Ask a Question:</label>
                <input type="text" id="question" placeholder="e.g., Who is the CEO of PB Fintech?"
                    value="Who is the CEO of PB Fintech?">
            </div>
            <button id="compareBtn" onclick="runComparison()">‚ö° Compare Both Systems</button>
        </div>

        <div class="comparison-grid">
            <!-- KG RAG Panel -->
            <div class="rag-panel kg">
                <h2>üî∑ Knowledge Graph RAG</h2>
                <div id="kg-status" class="status" style="display: none;"></div>
                <div id="kg-answer" class="answer-box loading">
                    Ready to compare...
                </div>
                <div id="kg-metrics" class="metrics" style="display: none;">
                    <div class="metric-row">
                        <span class="metric-label">Response Time:</span>
                        <span class="metric-value" id="kg-time">-</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Entities Found:</span>
                        <span class="metric-value" id="kg-entities">-</span>
                    </div>
                </div>
            </div>

            <!-- Vector RAG Panel -->
            <div class="rag-panel vector">
                <h2>üî∂ Vector RAG (Frontend)</h2>
                <div id="vector-status" class="status" style="display: none;"></div>
                <div id="vector-answer" class="answer-box loading">
                    Ready to compare...
                </div>
                <div id="vector-metrics" class="metrics" style="display: none;">
                    <div class="metric-row">
                        <span class="metric-label">Response Time:</span>
                        <span class="metric-value" id="vector-time">-</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Chunks Retrieved:</span>
                        <span class="metric-value" id="vector-chunks">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function runComparison() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            const compareBtn = document.getElementById('compareBtn');
            compareBtn.disabled = true;
            compareBtn.textContent = '‚è≥ Comparing...';

            // Reset displays
            document.getElementById('kg-answer').innerHTML = '<div class="loading-spinner"></div>';
            document.getElementById('vector-answer').innerHTML = '<div class="loading-spinner"></div>';
            document.getElementById('kg-metrics').style.display = 'none';
            document.getElementById('vector-metrics').style.display = 'none';

            // Run both in parallel
            Promise.all([
                runKGRAG(question),
                runVectorRAG(question)
            ]).then(() => {
                compareBtn.disabled = false;
                compareBtn.textContent = '‚ö° Compare Both Systems';
            });
        }

        async function runKGRAG(question) {
            const startTime = Date.now();

            try {
                const response = await fetch('/api/kg-rag', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        document_id: 'policybazar_ipo'
                    })
                });

                const data = await response.json();
                const endTime = Date.now();

                document.getElementById('kg-answer').textContent = data.answer || 'Error: No answer';
                document.getElementById('kg-time').textContent = `${endTime - startTime}ms`;
                document.getElementById('kg-entities').textContent = data.entities_found || 0;
                document.getElementById('kg-metrics').style.display = 'block';

            } catch (error) {
                document.getElementById('kg-answer').textContent = `Error: ${error.message}`;
            }
        }

        async function runVectorRAG(question) {
            const startTime = Date.now();

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        document_id: 'policybazar_ipo'
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let answer = '';
                let chunks = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const data = JSON.parse(line);

                            if (data.type === 'status') {
                                // Show status
                            } else if (data.type === 'sources') {
                                chunks = data.data.length;
                            } else if (data.type === 'answer') {
                                answer += data.text;
                                document.getElementById('vector-answer').textContent = answer;
                            }
                        } catch (e) {
                            // Ignore parse errors
                        }
                    }
                }

                const endTime = Date.now();
                document.getElementById('vector-time').textContent = `${endTime - startTime}ms`;
                document.getElementById('vector-chunks').textContent = chunks;
                document.getElementById('vector-metrics').style.display = 'block';

            } catch (error) {
                document.getElementById('vector-answer').textContent = `Error: ${error.message}`;
            }
        }

        // Allow Enter key to submit
        document.getElementById('question').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                runComparison();
            }
        });
    </script>
</body>

</html>
